<table id="user" border="1" >
    <tr >
      <th>FullName</th>
      <th>EMPCode</th>
      <th>Mobile</th>
      <th>Position</th>
    </tr>
  
    <tr *ngFor="let employee of employee">
      <td>{{ employee.FullName }}</td>
      <td>{{ employee.EMPCode }}</td>
      <td>{{ employee.Mobile }}</td>
      <td>{{ employee.Position }}</td>
    </tr>
  </table>
